<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>SPABadge</title>

<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1> SF Teachers </h1>
    <script id="badge-template" type="text/x-handlebars-template">
    {{#each badges}}

    {{/each}}
    <form id = "add-badge" method= "post">
    Phrase:<br>
    <input type = "text" name = "phrase"><br>
    <input type = "hidden" name = {{teacher}} >
    <input type = "submit" value= "do it">
    </form>
    </script>

    <!--Your new content will be displayed in here-->
    <div class="content-placeholder"></div>
    <ul class = "teachers">
      <li><a href="#">Walker</a></li>
      <li><a href="sample-page.html">Sample Page (to see what the badges view should look like)</a></li>
    </ul>
  </div>


</body>
</html>
